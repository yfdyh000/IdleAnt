<div class="content-container">
  <div class="content-area">
    <h1>在这里，科学家讨论以前没有人看过的事情。</h1>
    <div class="toggle-switch">
      <input type="checkbox" id="toggle_1" [(ngModel)]="resDone">
      <label for="toggle_1">显示已完成的研究</label>
    </div>
    <span>科学: {{gameService.game.baseWorld.science.quantity | format}} - {{gameService.game.baseWorld.science.totalPerSec
      | format}} /秒
    </span>
    <div class="card-columns card-columns-3">
      <app-action [action]="res" *ngFor="let res of gameService.game.resList | resPipe: resDone;trackBy:getRestId"></app-action>
    </div>

  </div>
</div>
